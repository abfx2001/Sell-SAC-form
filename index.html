<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atualização de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white px-8 pb-8 my-8 rounded-lg shadow-lg w-full max-w-md">
        <img src="./img/Logos_SellAdministradora_SellAdm_LogoPositiva_Cor.png"></img>
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Formulário de Atualização de Cadastro</h1>
        <form  action="https://formsubmit.co/da04d8c6bb22ea08fa987718ef44ddfd" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 font-bold mb-2">Nome:</label>
                <input type="text" id="nome" name="nome" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="cpf" class="block text-gray-700 font-bold mb-2">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">E-mail:</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="tel" class="block text-gray-700 font-bold mb-2">Telefone:</label>
                <input type="tel" id="tel" name="tel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="unidade" class="block text-gray-700 font-bold mb-2">Bloco/Unidade Condomínial:</label>
                <input type="text" id="unidade" name="unidade" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="posicao" class="block text-gray-700 font-bold mb-2">Posição:</label>
                <select id="posicao" name="posicao" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value=""></option>
                    <option value="Proprietário">Proprietário (Condômino)</option>
                    <option value="Locatário">Locatário (Inquilino)</option>
                    <option value="Usuário">Usuário (Cônjuge/Filho (a)/Preposto Proprietário/Locatário)</option>
                    <option value="Convidado">Convidado (Parente/Amigo)</option>
                    <option value="Adm-da-unidade">Administrador da Unidade (Imobiliária)</option>
                    <option value="Funcionário">Funcionário/Operador (Do Empreendimento)</option>
                    <option value="Advogado">Advogado</option>
                    <option value="Sindico">Síndico</option>
                    <option value="Sindico-Equiparado">Síndico Equiparado</option>
                    <option value="Sub-sindico">Subsíndico</option>
                    <option value="Conselheiro">Conselheiro(a)</option>
                    <option value="Supervisor">Supervisor (Gerente/Zelador)</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Comprovante de Vínculo com a Unidade:</label>
                <div class="flex items-center">
                    <label for="pdf-file" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer">
                        Escolher arquivo
                    </label>
                    <span id="file-name" class="ml-2 text-gray-700">Nenhum arquivo selecionado</span>
                </div>
                <input type="file" id="pdf-file" name="pdf-file" class="hidden" required>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="concordo" name="concordo" class="mr-2 leading-tight">
                <label for="concordo" class="text-gray-700 font-bold">Quero receber notificações e comunicados a respeito do meu condomínio </label>
            </div>
            <div class="mb-4">
                <label for="observacoes" class="block text-gray-700 font-bold mb-2">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="reset" id="reset-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Limpar</button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
            </div>
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_subject" id="input-subject" value="">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html">
        </form>
    </div>
    <script>
        
        const fileInput = document.getElementById('pdf-file');
        const fileName = document.getElementById('file-name');
        const resetBtn = document.getElementById('reset-btn');

        fileInput.addEventListener('change', () => {
            const nameInput = document.getElementById('nome').value;
            document.getElementById('input-subject').value = "Nova Mensagem de: " + nameInput;

            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = 'Nenhum arquivo selecionado';
            }
        });

        resetBtn.addEventListener('click', () => {
            fileName.textContent = 'Nenhum arquivo selecionado';
        });

    </script>
</body>
</html>
