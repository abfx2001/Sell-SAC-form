<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Survey Scale Question</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-200 p-5">
    <div class="bg-white max-w-xl mx-auto p-5 shadow-md">
        <div class="mb-5 text-lg">Em uma escala de 0 a 10, quanto você recomendaria uma solução de cobrança recorrente para outros gestores?</div>
        <div class="flex justify-between mb-5">
            <button class="w-10 h-10 rounded bg-red-700 font-bold cursor-pointer">0</button>
            <button class="w-10 h-10 rounded bg-red-600 font-bold cursor-pointer">1</button>
            <button class="w-10 h-10 rounded bg-red-500 font-bold cursor-pointer">2</button>
            <button class="w-10 h-10 rounded bg-yellow-500 font-bold cursor-pointer">3</button>
            <button class="w-10 h-10 rounded bg-yellow-600 font-bold cursor-pointer">4</button>
            <button class="w-10 h-10 rounded bg-green-500 font-bold cursor-pointer">5</button>
            <button class="w-10 h-10 rounded bg-green-600 font-bold cursor-pointer">6</button>
            <button class="w-10 h-10 rounded bg-green-700 font-bold cursor-pointer">7</button>
            <button class="w-10 h-10 rounded bg-green-800 font-bold cursor-pointer">8</button>
            <button class="w-10 h-10 rounded bg-blue-500 font-bold cursor-pointer">9</button>
            <button class="w-10 h-10 rounded bg-blue-600 font-bold cursor-pointer">10</button>
        </div>
    </div>
</body>
</html>
